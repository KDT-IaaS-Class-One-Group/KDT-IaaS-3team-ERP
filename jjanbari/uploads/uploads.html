<!-- uploads/uploads.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S3 이미지 업로드 폼</title>
</head>
<body>
  <form id="s3Upload" enctype="multipart/form-data">
    <label for="fileInput">파일 선택: </label>
    <input type="file" id="fileInput" name="file" accept="image/*">
    <button type="button" onclick="uploadFile()">업로드</button>
  </form>
  <div class="img-container">
    <!-- 이미지 렌더링 예시: 이미지 객체 URL을 임베드하듯 작성합니다. -->
    <img src="https://forteam3.s3.ap-northeast-2.amazonaws.com/uploads/pet-food-dog.jpg" alt="개 사료 예시" style="width: 300px; height: 300px;">
  </div>
  <script src="/uploads/s3Uploads.js"></script>
</body>
</html>
