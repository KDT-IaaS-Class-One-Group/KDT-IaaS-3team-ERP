<!-- public/admin.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지</title>
</head>
<body>
  <div id="root">
    <div id="header"></div>
    <div id="container">
      <label for="productInput">상품:</label>
      <input type="text" id="productInput" name="productInput">
      <button id="submitProduct">상품 등록</button>

      <div id="productList">
        <!-- 상품 목록이 나타날 자리 -->
      </div>
    </div>
    <div id="footer"></div>

    <script>
      function fetchProductList() {
        // 상품 목록 가져오기 API 호출
        fetch('/api/products')
          .then(response => response.json())
          .then(products => {
            const productList = document.getElementById('productList');
            productList.innerHTML = ''; // 기존 목록 비우기

            // 가져온 상품 목록을 화면에 표시
            products.forEach(product => {
              const productItem = document.createElement('div');
              productItem.textContent = product.name;
              productList.appendChild(productItem);
            });
          })
          .catch(error => console.error('상품 목록 가져오기 중 오류 발생:', error));
      }

      // 페이지 로드 시 상품 목록 가져오기
      document.addEventListener('DOMContentLoaded', fetchProductList);

      // 상품 등록 버튼 클릭 시 이벤트
      document.getElementById('submitProduct').addEventListener('click', function() {
        const product = document.getElementById('productInput').value;

        // 상품 등록 API 호출
        fetch('/api/products', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ product })
        })
        .then(response => response.json())
        .then(data => {
          console.log('상품 등록 결과:', data);
          alert('상품이 등록되었습니다.');

          // 등록 후 목록 다시 가져오기
          fetchProductList();
        })
        .catch(error => {
          console.error('상품 등록 중 오류 발생:', error);
          alert('상품 등록에 실패했습니다.');
        });
      });
    </script>
  </div>
</body>
</html>
