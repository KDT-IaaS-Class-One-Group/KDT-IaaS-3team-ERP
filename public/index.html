<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인 페이지</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #root {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #root div {
      display: flex;
    }
    #header {
      flex: 1;
      width: auto;
      position: relative;
    }
    a {
      width: 8vw;
      height: 5vh;
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem;
      background-color: lightgray;
    }
    #container {
      flex: 8;
      width: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .productList {
      width: 90vw;
      height: 50vh;
      border: 1px solid #000;
    }
    #footer {
      flex: 1;
      width: auto;
    }

  </style>
</head>
<body>
  <div id="root">
    <div id="header">
      <a button href="http://localhost:3000/login">로그인 페이지로</a>
      <a button href="http://localhost:3000/signup">회원 가입 페이지로</a>
      <a button href="http://localhost:3000/withdraw">회원 탈퇴 페이지로</a>
    </div>
    <div id="container">
      <div class="productList"></div>
      <a button href="http://localhost:3000/admin">관리자 페이지로</a>
    </div>
    <div id="footer">
    </div>
  </div>
</body>
</html>
