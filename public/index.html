<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈페이지</title>
</head>
<body>
  <div id="root">
    <div id="header">
      <div id="loginStatus"></div>
    </div>
    <div id="container">
      <button id="adminBtn">관리자 페이지</button>
      <button id="userBtn">사용자 페이지</button>
      <button id="loginBtn">로그인 페이지</button>
      <button id="productBtn">상품 페이지</button>
      <button id="signupBtn">회원가입 페이지</button>
    </div>
    <div id="footer"></div>
  </div>
  <script>
    // 초기화면 로딩 시 실행되는 함수
    window.onload = function() {
    // 로그인 상태를 확인하고 상태 창 업데이트
		updateLoginStatus();
    };
    // 버튼에 대한 이벤트 리스너 추가
    document.getElementById('adminBtn').addEventListener('click', function() {
      // 관리자 페이지로 이동
      window.location.href = '/admin';
    });

    document.getElementById('userBtn').addEventListener('click', function() {
      // 사용자 페이지로 이동
      window.location.href = '/user';
    });

    document.getElementById('loginBtn').addEventListener('click', function() {
      // 로그인 페이지로 이동
      window.location.href = '/login';
    });

    document.getElementById('productBtn').addEventListener('click', function() {
      // 상품 페이지로 이동
      window.location.href = '/product';
    });
    document.getElementById('signupBtn').addEventListener('click', function() {
      // 상품 페이지로 이동
      window.location.href = '/signup';
    });

    // 로그인 상태를 확인하고 상태 창 업데이트하는 함수
    function updateLoginStatus() {
      var loginStatusElement = document.getElementById('loginStatus');
      var isLoggedIn = sessionStorage.getItem('loggedIn') === 'true';

      // 로그인 상태에 따라 표시할 메시지 설정
      var statusMessage = isLoggedIn ? '로그인 중' : '로그아웃 상태';
      loginStatusElement.textContent = '상태: ' + statusMessage;
    }
  </script>

</body>
</html>
