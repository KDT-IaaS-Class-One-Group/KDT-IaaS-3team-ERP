<!-- public/index.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈페이지</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
  }

  #root {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  #header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  h1 {
    font-size: 3rem;
  }

  #loginStatus {
    font-size: 1rem;
  }

  #loginBtn,
  #logoutBtn {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    margin-left: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #loginBtn:hover,
  #logoutBtn:hover {
    background-color: #45a049;
  }

  #container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  button {
    width: 10rem;
    margin: 1rem;
    padding: 1rem;  
    background-color: #777;
    color: #fff;
    font-weight: bold;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #333;
  }

  #footer {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
  }
</style>
<body>
  <div id="root">
    <div id="header">
      <div id="loginStatus"></div>
      <h1>HOME</h1>
      <button id="loginBtn" onclick="toggleLogin()">로그인</button>
      <button id="logoutBtn" onclick="logout()" style="display: none;">로그아웃</button>
    </div>
    <div id="container">
      <a href="/admin"><button id="adminBtn">관리자 페이지</button></a>
      <a href="/user"><button id="userBtn">사용자 페이지</button></a>
      <a href="/product"><button id="productBtn">상품 페이지</button></a>
      <a href="/signup"><button id="signupBtn">회원가입 페이지</button></a>
    </div>
    <div id="footer">© 2023 KDT IaaS Team 3. All Rights Reserved.</div>
  </div>
  <script>
    // 초기화면 로딩 시 실행되는 함수
    window.onload = function() {
      // 로그인 상태를 확인하고 상태 창 업데이트
      updateLoginStatus();
    };

    // 로그인/로그아웃 토글 함수
    function toggleLogin() {
      var isLoggedIn = sessionStorage.getItem('loggedIn') === 'true';

      if (isLoggedIn) {
        // 로그인 상태라면 로그아웃 처리
        logout();
      } else {
        // 로그아웃 상태라면 로그인 페이지로 이동
        window.location.href = '/login';
      }
    }

    // 로그아웃 하는 함수
    function logout() {
      // 로그아웃 시 상태를 삭제
      sessionStorage.removeItem('loggedIn');
      // 초기화면으로 이동
      window.location.href = '/';
    }

    // 로그인 상태를 확인하고 상태 창 업데이트하는 함수
    function updateLoginStatus() {
      var loginStatusElement = document.getElementById('loginStatus');
      var isLoggedIn = sessionStorage.getItem('loggedIn') === 'true';

      // 로그인 상태에 따라 표시할 메시지 설정
      var statusMessage = isLoggedIn ? '로그인' : '로그아웃';
      loginStatusElement.textContent = '현재: ' + statusMessage + ' 상태입니다.';
      
      // 로그인/로그아웃 버튼
      var loginBtn = document.getElementById('loginBtn');
      var logoutBtn = document.getElementById('logoutBtn');

      if (isLoggedIn) {
        // 로그인 상태라면 로그아웃 버튼 표시
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'block';
      } else {
        // 로그아웃 상태라면 로그인 버튼 표시
        loginBtn.style.display = 'block';
        logoutBtn.style.display = 'none';
      }
    }
  </script>
</body>
</html>
