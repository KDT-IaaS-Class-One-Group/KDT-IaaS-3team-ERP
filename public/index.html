<!-- public/index.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈페이지</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  #root {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
  }

  #header {
    width: 100vw;
    height: 10vh;
    background-color: #333;
    color: #fff;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: larger;
    font-weight: bold;
    display: flex;
    justify-content: space-between; /* 변경된 부분 */
    align-items: center;
    padding: 0 1rem; /* 변경된 부분 */
  }

  #container {
    width: 100vw;
    height: 80vh;
    background-color: #fff;
    border: 1px solid #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  #footer {
    width: 100vw;
    height: 10vh;
    background-color: #333;
  }

  button {
    width: max-content;
    margin: 1rem;
    padding: 1rem;
    background-color: #fff;
    border: 3px solid #333;
    cursor: pointer;
  }
</style>
<body>
  <div id="root">
    <div id="header">
      <div id="loginStatus"></div>
      <button id="loginBtn" onclick="toggleLogin()">로그인</button>
      <button id="logoutBtn" onclick="logout()" style="display: none;">로그아웃</button>
    </div>
    <div id="container">
      <button id="adminBtn">관리자 페이지</button>
      <button id="userBtn">사용자 페이지</button>
      <button id="productBtn">상품 페이지</button>
      <button id="signupBtn">회원가입 페이지</button>
    </div>
    <div id="footer"></div>
  </div>
  <script>
    // 초기화면 로딩 시 실행되는 함수
    window.onload = function() {
      // 로그인 상태를 확인하고 상태 창 업데이트
      updateLoginStatus();
    };

    // 로그인/로그아웃 토글 함수
    function toggleLogin() {
      var isLoggedIn = sessionStorage.getItem('loggedIn') === 'true';

      if (isLoggedIn) {
        // 로그인 상태라면 로그아웃 처리
        logout();
      } else {
        // 로그아웃 상태라면 로그인 페이지로 이동
        window.location.href = '/login';
      }
    }

    // 로그아웃 하는 함수
    function logout() {
      // 로그아웃 시 상태를 삭제
      sessionStorage.removeItem('loggedIn');
      // 초기화면으로 이동
      window.location.href = '/';
    }

    // 로그인 상태를 확인하고 상태 창 업데이트하는 함수
    function updateLoginStatus() {
      var loginStatusElement = document.getElementById('loginStatus');
      var isLoggedIn = sessionStorage.getItem('loggedIn') === 'true';

      // 로그인 상태에 따라 표시할 메시지 설정
      var statusMessage = isLoggedIn ? '로그인 중' : '로그아웃 상태';
      loginStatusElement.textContent = '상태: ' + statusMessage;
      
      // 로그인/로그아웃 버튼
      var loginBtn = document.getElementById('loginBtn');
      var logoutBtn = document.getElementById('logoutBtn');

      if (isLoggedIn) {
        // 로그인 상태라면 로그아웃 버튼 표시
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'block';
      } else {
        // 로그아웃 상태라면 로그인 버튼 표시
        loginBtn.style.display = 'block';
        logoutBtn.style.display = 'none';
      }
    }
  </script>
</body>
</html>
